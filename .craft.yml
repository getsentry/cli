minVersion: '2.19.0'
changelog:
  policy: auto
versioning:
  policy: auto
preReleaseCommand: bun run script/bump-version.ts --pre
postReleaseCommand: bun run script/bump-version.ts --post
requireNames:
  - /^sentry-.+$/
  - /^sentry-.*\.tgz$/
targets:
  - name: npm
  - name: github
  - name: gh-pages
