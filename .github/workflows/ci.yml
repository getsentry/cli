name: CI

on:
  push:
    branches: [main, release/**]
    paths:
      - 'src/**'
      - 'test/**'
      - 'script/**'
      - 'patches/**'
      - 'docs/**'
      - 'plugins/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - 'script/**'
      - 'patches/**'
      - 'docs/**'
      - 'plugins/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/ci.yml'
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-skill:
    name: Check SKILL.md
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('bun.lock', 'patches/**') }}
      - if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile
      - name: Check SKILL.md
        id: check
        run: bun run check:skill
        continue-on-error: true
      - name: Post PR comment with suggestion
        if: steps.check.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read the generated content
            const newContent = fs.readFileSync('plugins/sentry-cli/skills/sentry-cli/SKILL.md', 'utf8');
            const lines = newContent.split('\n');
            const lineCount = lines.length;

            // GitHub suggestions have a limit, so we may need to split
            const MAX_LINES_PER_SUGGESTION = 200;

            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Get the PR's head SHA for the comment
            const headSha = context.payload.pull_request.head.sha;

            // First, find any existing comments from this bot about SKILL.md
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('SKILL.md needs regeneration')
            );

            // Build comment body
            let body = '## ðŸ”„ SKILL.md needs regeneration\n\n';
            body += 'The CLI commands have changed but `plugins/sentry-cli/skills/sentry-cli/SKILL.md` hasn\'t been updated.\n\n';
            body += '**To fix:** Run `bun run generate:skill` locally and commit the changes.\n\n';

            // For large files, we can't use suggestion blocks effectively
            // Instead, provide a collapsible section with the full content
            if (lineCount > MAX_LINES_PER_SUGGESTION) {
              body += '<details>\n<summary>Click to see the expected content</summary>\n\n';
              body += '```markdown\n';
              body += newContent;
              body += '\n```\n\n</details>\n';
            } else {
              body += 'Or apply this suggestion:\n\n';
              body += '```suggestion\n';
              body += newContent;
              body += '\n```\n';
            }

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }
      - name: Fail if stale
        if: steps.check.outcome == 'failure'
        run: |
          echo "::error::SKILL.md is out of date. Run 'bun run generate:skill' locally and commit the changes."
          exit 1

  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('bun.lock', 'patches/**') }}
      - if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run typecheck

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('bun.lock', 'patches/**') }}
      - if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile
      - name: Unit Tests
        run: bun run test:unit --coverage --coverage-reporter=lcov
      - name: Upload Coverage
        uses: getsentry/codecov-action@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          post-pr-comment: true

  build-binary:
    name: Build Binary (${{ matrix.target }})
    needs: [lint, test-unit]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Native builds (can run smoke test)
          - target: darwin-arm64
            os: macos-latest
            can-test: true
          - target: linux-x64
            os: ubuntu-latest
            can-test: true
          - target: windows-x64
            os: windows-latest
            can-test: true
          # Cross-compiled builds (cannot run smoke test)
          - target: darwin-x64
            os: macos-latest
            can-test: false
          - target: linux-arm64
            os: ubuntu-latest
            can-test: false
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: node-modules-${{ matrix.os }}-${{ hashFiles('bun.lock', 'patches/**') }}
      - if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile
      - name: Build
        env:
          SENTRY_CLIENT_ID: ${{ vars.SENTRY_CLIENT_ID }}
        run: bun run build --target ${{ matrix.target }}
      - name: Smoke test
        if: matrix.can-test
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "windows-x64" ]]; then
            ./dist-bin/sentry-windows-x64.exe --help
          else
            ./dist-bin/sentry-${{ matrix.target }} --help
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentry-${{ matrix.target }}
          path: dist-bin/sentry-*

  test-e2e:
    name: E2E Tests
    needs: [build-binary]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('bun.lock', 'patches/**') }}
      - if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: sentry-linux-x64
          path: dist-bin
      - name: Make binary executable
        run: chmod +x dist-bin/sentry-linux-x64
      - name: E2E Tests
        env:
          SENTRY_CLI_BINARY: ${{ github.workspace }}/dist-bin/sentry-linux-x64
        run: bun run test:e2e

  build-npm:
    name: Build npm Package (Node ${{ matrix.node }})
    needs: [lint, test-unit]
    runs-on: ubuntu-latest
    environment: ${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')) && 'production' || '' }}
    strategy:
      fail-fast: false
      matrix:
        node: ['22', '24']
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('bun.lock', 'patches/**') }}
      - if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile
      - name: Bundle
        env:
          SENTRY_CLIENT_ID: ${{ vars.SENTRY_CLIENT_ID }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: bun run bundle
      - name: Smoke test (Node.js)
        run: node dist/bin.cjs --help
      - run: npm pack
      - name: Upload artifact
        if: matrix.node == '22'
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: '*.tgz'

  build-docs:
    name: Build Docs
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Build Docs
        working-directory: docs
        run: |
          bun install --frozen-lockfile
          bun run build
      - name: Package Docs
        run: |
          cp .nojekyll docs/dist/
          cd docs/dist && zip -r ../../gh-pages.zip .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gh-pages
          path: gh-pages.zip

  merge-artifacts:
    name: Merge Artifacts
    needs: [build-binary, build-npm, build-docs, test-e2e]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: |
            sentry-*/
            npm-package/*.tgz
            gh-pages/gh-pages.zip
