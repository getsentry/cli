name: CI

on:
  push:
    branches: [main, release/**]
    paths:
      - 'packages/cli/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'packages/cli/**'
      - '.github/workflows/ci.yml'
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          cache: true
          cache-dependency-path: packages/cli/bun.lock
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          cache: true
          cache-dependency-path: packages/cli/bun.lock
      - run: bun install --frozen-lockfile
      - name: Test
        env:
          SENTRY_TEST_AUTH_TOKEN: ${{ secrets.SENTRY_TEST_AUTH_TOKEN }}
          SENTRY_TEST_ORG: ${{ secrets.SENTRY_TEST_ORG }}
          SENTRY_TEST_PROJECT: ${{ secrets.SENTRY_TEST_PROJECT }}
        run: bun test

  build-binary:
    name: Build Binary (${{ matrix.target }})
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: darwin-arm64
            os: macos-latest
          - target: darwin-x64
            os: macos-13
          - target: linux-arm64
            os: ubuntu-24.04-arm
          - target: linux-x64
            os: ubuntu-latest
          - target: windows-x64
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          cache: true
          cache-dependency-path: packages/cli/bun.lock
      - run: bun install --frozen-lockfile
        working-directory: packages/cli
      - name: Build
        working-directory: packages/cli
        env:
          SENTRY_CLIENT_ID: ${{ secrets.SENTRY_CLIENT_ID }}
        run: bun run build
      - name: Smoke test
        working-directory: packages/cli
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "windows-x64" ]]; then
            ./dist/sentry-windows-x64/bin/sentry.exe --help
          else
            ./dist/sentry-${{ matrix.target }}/bin/sentry --help
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentry-${{ matrix.target }}
          path: packages/cli/dist/sentry-*/bin/sentry*

  build-npm:
    name: Build npm Package
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          cache: true
          cache-dependency-path: packages/cli/bun.lock
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: bun install --frozen-lockfile
        working-directory: packages/cli
      - name: Bundle
        working-directory: packages/cli
        env:
          SENTRY_CLIENT_ID: ${{ secrets.SENTRY_CLIENT_ID }}
        run: bun run bundle
      - name: Smoke test (Node.js)
        working-directory: packages/cli
        run: node dist/bin.mjs --help
      - name: Pack
        working-directory: packages/cli
        run: npm pack
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: packages/cli/*.tgz

  merge-artifacts:
    name: Merge Artifacts
    needs: [build-binary, build-npm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: |
            sentry-*/
            npm-package/*.tgz
